<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="" routerLink="/vendor-products"
      >Agri Connect</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href=""
            routerLink="/vendor-products"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href=""
            [routerLink]="'/vendor-transactions/' + fullName"
            >My Transactions</a
          >
        </li>
      </ul>
      <span class="px-2">Welcome {{ fullName }}</span>
      <a
        class="nav-link btn btn-danger btn-lg px-4 py-2 text-white"
        (click)="logout(); (false)"
        >Logout</a
      >
    </div>
  </div>
</nav>

<p>{{ role }} {{ fullName }}</p>

<div class="container">
  <table *ngIf="vendorProducts && vendorProducts.length > 0">
    <thead>
      <tr>
        <th>Product Id</th>
        <th>Name</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vendorProduct of vendorProducts">
        <td>{{ vendorProduct.id }}</td>
        <td>{{ vendorProduct.name }}</td>
        <td>{{ vendorProduct.price }}</td>
        <td>
          <a [routerLink]="['/vendor-products', 'buy', vendorProduct.id]"
            >Buy Product</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
