<div class="container">
  <form #form="ngForm" (ngSubmit)="buyVendorProduct()">
    <div>
      <label for="supplierName">Enter your Name:</label>
      <input
        type="text"
        name="vendorName"
        id="vendorName"
        [(ngModel)]="buyVendorProductRequest.vendorName"
      />
    </div>
    <div>
      <label for="productQuantity">Enter Product Quantity:</label>
      <input
        type="number"
        name="productQuantity"
        id="productQuantity"
        [(ngModel)]="buyVendorProductRequest.productQuantity"
      />
    </div>
    <button type="submit">Sell</button>
  </form>
</div>
