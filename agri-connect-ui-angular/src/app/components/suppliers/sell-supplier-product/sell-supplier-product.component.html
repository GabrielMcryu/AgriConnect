<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="" routerLink="/supplier-products"
      >Agri Connect</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href=""
            routerLink="/supplier-products"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href=""
            [routerLink]="'/supplier-transactions/' + fullName"
            >My Transactions</a
          >
        </li>
      </ul>
      <span class="px-2">Welcome {{ fullName }}</span>
      <a
        class="nav-link btn btn-danger btn-lg px-4 py-2 text-white"
        (click)="logout(); (false)"
        >Logout</a
      >
    </div>
  </div>
</nav>

<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sell Product</h3>
          </div>
          <div class="panel-body p-3">
            <form #form="ngForm" (ngSubmit)="sellSupplierProduct()">
              <div class="form-group pt-3">
                <label for="" class="pb-2">Enter Product Quantity:</label>
                <div class="input-field">
                  <span class="fa fa-shopping-cart"></span>
                  <input
                    type="number"
                    name="productQuantity"
                    id="productQuantity"
                    [(ngModel)]="sellSupplierProductRequest.productQuantity"
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100 btn-sb"
              >
                Sell
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
