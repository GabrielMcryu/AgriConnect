<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" routerLink="">Agri Connect</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href=""
            routerLink="/supplier-products"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href=""
            [routerLink]="'/supplier-transactions/' + fullName"
            >My Transactions</a
          >
        </li>
      </ul>
      <span class="px-2">Welcome {{ fullName }}</span>
      <a
        class="nav-link btn btn-danger btn-lg px-4 py-2 text-white"
        href=""
        (click)="logout(); (false)"
        >Logout</a
      >
    </div>
  </div>
</nav>

<div class="container">
  <table
    *ngIf="supplierProducts && supplierProducts.length > 0"
    class="table table-striped table-hover table-bordered"
  >
    <thead>
      <tr>
        <th>Product Id</th>
        <th>Name</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let supplierProduct of supplierProducts">
        <td>{{ supplierProduct.id }}</td>
        <td>{{ supplierProduct.name }}</td>
        <td>{{ supplierProduct.price }}</td>
        <td>
          <a [routerLink]="['/supplier-products', 'sell', supplierProduct.id]"
            >Sell Product</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
